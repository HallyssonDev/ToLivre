<div class="checkin">
  <div class="forms">
    <form class="form form-register" method="POST" action="" autocomplete="off">
      <p>Register</p>
      <div class="form-control">
        <label for="register-username">Nome de usuario</label
        ><input
          type="text"
          id="register-username"
          placeholder="Nome de usuário"
        /><img class="err" src="/resources/pages/icons/error.svg" /><img
          class="ess"
          src="/resources/pages/icons/checkmark.svg"
        /><small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="register-email">Email</label
        ><input
          type="text"
          id="register-email"
          placeholder="Insira o seu endereço de email"
        /><img class="err" src="/resources/pages/icons/error.svg" /><img
          class="ess"
          src="/resources/pages/icons/checkmark.svg"
        /><small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="register-password">Senha</label
        ><input
          type="password"
          id="register-password"
          placeholder="Informe sua senha"
        /><img class="err" src="/resources/pages/icons/error.svg" /><img
          class="ess"
          src="/resources/pages/icons/checkmark.svg"
        /><small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="passwordConfirmation">Confirmar Senha</label
        ><input
          type="password"
          id="passwordConfirmation"
          placeholder="Confirmar sua senha"
        /><img class="err" src="/resources/pages/icons/error.svg" /><img
          class="ess"
          src="/resources/pages/icons/checkmark.svg"
        /><small>Mensagem de erro</small>
      </div>
      <div><input id="register" type="submit" value="registar" /></div>
    </form>
    <form
        class="form form-login" method="POST" action="" autocomplete="off">
      <p>Login</p>
      <div class="form-control">
        <label for="login-email">Email</label
        ><input
          type="text"
          id="login-email"
          placeholder="Insira o seu endereço de email"
        /><img class="err" src="/resources/pages/icons/error.svg" /><img
          class="ess"
          src="/resources/pages/icons/checkmark.svg"
        /><small>Mensagem de erro</small>
      </div>
      <div class="form-control">
        <label for="login-password">Senha</label
        ><input
          type="password"
          id="login-password"
          placeholder="Informe sua senha"
        /><img class="err" src="/resources/pages/icons/error.svg" /><img
          class="ess"
          src="/resources/pages/icons/checkmark.svg"
        /><small>Mensagem de erro</small>
      </div>
      <div><input id="login" type="submit" value="Login" /></div>
    </form>
  </div>
</div>
